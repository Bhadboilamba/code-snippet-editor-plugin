<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Editor</title>
    <style>
      :root {
        --button-di: 32px;
        --font-size: 11px;
        --line-height: 16px;
      }
      body {
        background: var(--figma-color-bg);
        color: var(--figma-color-text);
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: 100vh;
        padding: 1rem;
      }
      main > div {
        display: flex;
        gap: 1rem;
      }
      button {
        align-items: center;
        appearance: none;
        background-color: var(--figma-color-bg-brand);
        border: none;
        border-radius: 2px;
        color: var(--figma-color-text-onbrand);
        cursor: pointer;
        display: flex;
        fill: var(--figma-color-icon-onbrand);
        font-size: var(--font-size);
        line-height: var(--line-height);
        height: var(--button-di);
        justify-content: center;
        padding: 0 1rem;
      }
      button:hover {
        background-color: var(--figma-color-bg-brand-hover);
      }
      button:disabled {
        opacity: 0.2;
      }
      textarea {
        background: var(--figma-color-bg-secondary);
        border-radius: 2px;
        border: none;
        color: var(--figma-color-text);
        flex: 1;
        font: 400 var(--font-size) / var(--line-height) Andale Mono, Roboto Mono,
          monospace;
        min-height: 10vh;
        padding: 0.25rem;
        text-wrap: nowrap;
        width: 100%;
      }
      textarea:focus-visible {
        box-shadow: 0 0 0 2px var(--figma-color-border-selected);
        outline: none;
      }
    </style>
  </head>
  <body>
    <main>
      <textarea></textarea>
      <div>
        <button id="save">Save to client storage</button>
        <button style="display: none" id="save-library">Save to library</button>
        <button id="load">Load from page</button>
        <button style="display: none" id="load-library">
          Load from library
        </button>
      </div>
    </main>
    <script>
      const textarea = document.querySelector("textarea");
      const saveButton = document.getElementById("save");
      const saveLibraryButton = document.getElementById("save-library");
      const loadButton = document.getElementById("load");
      const loadLibraryButton = document.getElementById("load-library");
      window.onmessage = (e) => {
        const data = e.data.pluginMessage;
        if (data.type === "TEMPLATES_INITIALIZE") {
          textarea.value = JSON.stringify(data.templates, null, 2);
          if (data.editorType === "figma" && saveLibraryButton) {
            initializeSaveLibraryButton();
          }
          if (data.hasLibraryTemplates) {
            initializeLoadLibraryButton();
          }
        } else if (data.type === "TEMPLATES_LOAD_TEAM_LIBRARY_RESULT") {
          enableButtons();
          if (data.templates) {
            textarea.value = JSON.stringify(
              JSON.parse(atob(data.templates)),
              null,
              2
            );
            validData();
          }
        } else if (data.type === "TEMPLATES_LOAD_PAGE_RESULT") {
          enableButtons();
          if (data.templates) {
            textarea.value = JSON.stringify(data.templates, null, 2);
            validData();
          }
        } else if (data.type === "TEMPLATES_SAVE_RESULT") {
          enableButtons();
        }
      };

      function initializeSaveLibraryButton() {
        saveLibraryButton.style.display = "initial";
        saveLibraryButton.addEventListener("click", () => {
          disableButtons();
          const data = validData();
          parent.postMessage(
            {
              pluginMessage: {
                type: "TEMPLATES_SAVE",
                data,
                dataEncodedString: btoa(JSON.stringify(data)),
                saveToTeamLibrary: true,
              },
            },
            "*"
          );
        });
      }

      function initializeLoadLibraryButton() {
        loadLibraryButton.style.display = "initial";
        loadLibraryButton.addEventListener("click", () => {
          disableButtons();
          parent.postMessage(
            {
              pluginMessage: {
                type: "TEMPLATES_LOAD",
                loadFromTeamLibrary: true,
              },
            },
            "*"
          );
        });
      }

      function disableButtons() {
        saveLibraryButton.setAttribute("disabled", "true");
        loadLibraryButton.setAttribute("disabled", "true");
        saveButton.setAttribute("disabled", "true");
        loadButton.setAttribute("disabled", "true");
      }

      function enableButtons() {
        saveLibraryButton.removeAttribute("disabled");
        loadLibraryButton.removeAttribute("disabled");
        saveButton.removeAttribute("disabled");
        loadButton.removeAttribute("disabled");
      }

      loadButton.addEventListener("click", () => {
        disableButtons();
        parent.postMessage({ pluginMessage: { type: "TEMPLATES_LOAD" } }, "*");
      });

      saveButton.addEventListener("click", () => {
        disableButtons();
        const data = validData();
        parent.postMessage(
          { pluginMessage: { type: "TEMPLATES_SAVE", data } },
          "*"
        );
      });

      function validData() {
        try {
          const data = JSON.parse(textarea.value);
          if (typeof data === "object" && !Array.isArray(data)) {
            const keys = Object.keys(data);
            if (
              keys.length &&
              keys.find((k) => k !== "components" && k !== "types")
            ) {
              throw "invalid";
            }
          } else {
            throw "invalid";
          }
          return data;
        } catch (e) {
          window.alert("Invalid JSON");
        }
      }
    </script>
  </body>
</html>
